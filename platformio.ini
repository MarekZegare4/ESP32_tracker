;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = nodemcu-32s
board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_upload.flash_size = 4MB
board_build.partitions = huge_app.csv
build_type = debug
framework = arduino
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    colorize
upload_speed = 1000000
build_flags =
    #-DARDUINO_RUNNING_CORE=1
    -DCORE_DEBUG_LEVEL=0
    -O2
    -TASK_WDT_TIMEOUT_S=10
lib_deps = 
    ; Magnetometer
    dfrobot/DFRobot_BMM150@^1.0.0
    ; GPS
    sparkfun/SparkFun u-blox GNSS v3@^3.1.4
    ; Display
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit BusIO@^1.15.0
    adafruit/Adafruit SHARP Memory Display@^1.1.3
    ; Mavlink
    duracopter/MAVLink v2 C library@^2.0
    ; Servo
    ST_Servo = https://www.waveshare.com/w/upload/d/d8/ST_Servo.zip
[env]
platform_packages = toolchain-riscv32-esp @ 8.4.0+2021r2-patch5

 